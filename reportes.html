    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>

    <script>
      var pass = 0;
      var comp = 0;
      var colums;
      var contador;
      var NameDoc = "";
      var data;

      function ObtenerDatos() {
        var usuario = sessionStorage.buscar;
        var tabla = document.querySelector("#Username");
        var cadena = "";
        fetch(`https://backend-ipc-2021.herokuapp.com/Personas/${usuario}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
          },
        })
          .then((res) => res.json())
          .catch((err) => {
            console.error("Error:", err);
            alert("Ocurrio un error, ver la consola");
          })
          .then((response) => {
            cadena += response.Username;
            tabla.innerHTML = cadena;
          });
      }

      function RPDF(numero) {
        var opcion = numero;
        var respuesta0;

        //realizar el llamado del fetch
        fetch(`https://backend-ipc-2021.herokuapp.com/Reportes/${opcion}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
          },
        })
          .then((res) => res.json())
          .catch((err) => {
            console.error("Error:", err);
            alert("Ocurrio un error, ver la consola");
          })
          .then((response) => {
            if(response.Lista != '0'){
            respuesta0 = response.Lista;
            Imprimir(opcion, respuesta0);
            }
            else{
              Swal.fire({
                   title: "Error",
                   text: "No se cuenta con la cantidad de datos necesarios",
                   icon: "warning",
                   showConfirmButton: true,
                  }) 
            }
          });
      }

      function Imprimir(NumeroOp, respuesta) {
        var opcion = NumeroOp;

        if (opcion == 1) {
          var pdf = new jsPDF();
          NameDoc = "Top 5 medicamentos más vendidos";
          pdf.text(20, 20, "Top 5 medicamentos más vendidos");
          contador = 1;
          columns = ["No.", "Nombre", "Precio", "Disponible", "Vendido"];
          data = [];

          respuesta.forEach((element) => {
            //nombre, precio, disponible ,vendido
            var temp = [
              contador,
              element.nombre,
              element.precio,
              element.cantidad,
              element.vendido,
            ];
            data.push(temp);
            contador++;
          });

          pdf.autoTable(columns, data, {
            startY: false,
            theme: "grid",
            //tableWidth: 'auto',
            columnWidth: "wrap",
            showHeader: "everyPage",
            columnStyles: {
              0: { columnWidth: 20 },
              1: { columnWidth: 30 },
              2: { columnWidth: 20 },
              3: { columnWidth: 30 },
              4: { columnWidth: 30 },
              
            },
            headerStyles: { theme: "grid" },
            styles: {
              overflow: "linebreak",
              columnWidth: "100",
              font: "arial",
              fontSize: 10,
              cellPadding: 4,
              overflowColumns: "linebreak",
            },
          });
          pdf.save(NameDoc + ".pdf");
          data = []
          columns=[]
        }
        if (opcion == 2) {
          var pdf = new jsPDF();
          NameDoc = "Top 3 doctores con más citas atendidas";
          //#nombre,apellido,especialidad,usuario,citas
          pdf.text(20, 20, "Top 3 doctores con más citas atendidas");
          contador = 1;
          columns = [
            "No.",
            "Nombre",
            "Apellido",
            "Especialidad",
            "Usuario",
            "Atendidas",
          ];
          data = [];

          respuesta.forEach((element) => {
            var temp = [
              contador,
              element.nombre,
              element.apellido,
              element.especialidad,
              element.usuario,
              element.citas,
            ];
            data.push(temp);
            contador++;
          });

          pdf.autoTable(columns, data, {
            startY: false,
            theme: "grid",
            //tableWidth: 'auto',
            columnWidth: "wrap",
            showHeader: "everyPage",
            columnStyles: {
              0: { columnWidth: 15 },
              1: { columnWidth: 30 },
              2: { columnWidth: 30 },
              3: { columnWidth: 40 },
              4: { columnWidth: 30 },
              5: { columnWidth: 30 },
            },
            headerStyles: { theme: "grid" },
            styles: {
              overflow: "linebreak",
              columnWidth: "100",
              font: "arial",
              fontSize: 10,
              cellPadding: 4,
              overflowColumns: "linebreak",
            },
          });
          pdf.save(NameDoc + ".pdf");
          data = []
          columns=[]
        }
        if (opcion == 3) {
          var pdf = new jsPDF();
          NameDoc = "Top 3 Enfermedades más comunes";
          //enfermedad,contador
          pdf.text(20, 20, "Top 3 Enfermedades más comunes");
          contador = 1;
          columns = ["No.", "Enfermedad", "Contador"];
          data = [];

          respuesta.forEach((element) => {
            var temp = [contador, element.enfermedad, element.contador];
            data.push(temp);
            contador++;
          });

          pdf.autoTable(columns, data, {
            startY: false,
            theme: "grid",
            //tableWidth: 'auto',
            columnWidth: "wrap",
            showHeader: "everyPage",
            columnStyles: {
              0: { columnWidth: 20 },
              1: { columnWidth: 50 },
              2: { columnWidth: 40 },
            },
            headerStyles: { theme: "grid" },
            styles: {
              overflow: "linebreak",
              columnWidth: "100",
              font: "arial",
              fontSize: 10,
              cellPadding: 4,
              overflowColumns: "linebreak",
            },
          });
          pdf.save(NameDoc + ".pdf");
          data = []
          columns=[]
        }
      }
