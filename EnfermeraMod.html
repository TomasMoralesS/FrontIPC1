      function ObtenerDatos() {

        function obtenerFecha(e){
        
        var AA= new Date(e)
        console.log("anio "+AA.getUTCFullYear)
        
        console.log("el doble aa " +AA)
        
        var d = new Date(AA),
        month = '' + (d.getMonth() + 1),
        
        day = '' + (d.getDate()),
        
        year = d.getFullYear();

      if (month.length < 2)
        month = '0' + month;
      if(day != 1){
      day = '' + (d.getDate()+1)
      }
      if (day.length < 2) 
        day = '0' + day;
      
        document.querySelector('#Efecha').value =[year, month, day].join('-');
      }
