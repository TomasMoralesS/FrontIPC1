        function obtenerFecha(e){
        
        var AA= new Date(e)
        console.log("anio "+AA.getUTCFullYear)
        
        console.log("el doble aa " +AA)
        
        var d = new Date(AA),
        month = '' + (d.getMonth() + 1),
        
        day = '' + (d.getDate()),
        
        year = d.getFullYear();

      if (month.length < 2)
        month = '0' + month;
      if(day != 1){
      day = '' + (d.getDate()+1)
      }
      if (day.length < 2) 
        day = '0' + day;
      
        document.querySelector('#Efecha').value =[year, month, day].join('-');
      }


      function ObtenerDatos() {
        var usuario1 = sessionStorage.buscar
        console.log(usuario1)
        var tabla = document.querySelector('#titulo') 
        var cadena =""
        fetch(`https://backend-ipc-2021.herokuapp.com/Personas/${usuario1}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
          },
        })
          .then((res) => res.json())
          .catch((err) => {
            console.error("Error:", err);
            alert("Ocurrio un error, ver la consola");
          })
          .then((response) => {
            console.log(response)
            cadena +=response.Username
            tabla.innerHTML = cadena
            document.querySelector('#Enombre').value = response.nombre
            document.querySelector('#Eapellido').value = response.apellido
            document.querySelector('#Euser').value = response.Username
            document.querySelector('#Econtra').value = response.contra
            document.querySelector('#Enumero').value = response.tel
            if(response.seteo){
                  obtenerFecha(response.fecha)
                }
                else{
                  document.querySelector('#Efecha').value = response.fecha  
                }
            document.querySelector('#Esexo').value = response.sexo


          });
      }

      function revision(){
     var usuario1 = sessionStorage.buscar
      var cont = true
      fetch('https://backend-ipc-2021.herokuapp.com/Users', {
            method: 'GET',
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
               if(usuario1 != document.querySelector('#Euser').value){
                response.forEach(element => {
                    // En este caso, element es el objeto que esta recorriendo el for, entonces por cada iteracion manipulamos a element
                    //console.log(element)
                    if(element.Username === document.querySelector('#Euser').value){
                      cont = false  
                    }  
                });
               }
                if(cont){
                  Modificar()
                }
                else{
                  alert("Error, un usuario ya cuenta con el nombre:  \""  +document.querySelector('#Euser').value+"\"  "+" intenta"
                  +" con otro nombre")  
                }
            }) 
    }

      function Modificar(){
            var usuario1 = sessionStorage.buscar
            // Recopilamos la informacion de los objetos de HTML
            var nombre = document.querySelector('#Enombre').value
            var apellido = document.querySelector('#Eapellido').value
            var user = document.querySelector('#Euser').value
            var contra = document.querySelector('#Econtra').value
            var numero = document.querySelector('#Enumero').value
            var fecha = document.querySelector('#Efecha').value
           

            if(nombre != "" && apellido != "" && fecha != "" && user!="" ){
                if(contra.length>7){
                    var objeto = {
                'nombre': nombre,
                'apellido': apellido,
                'fecha':fecha,
                'sexo':sexo,
                'Username':user,
                'contra':contra,
                'tel':numero,
                'tipo':3,
                'seteo':false
            }
            console.log(objeto)

            // La estructura del fetch no cambia, solo la URL donde consume la API y el method.
            fetch(`https://backend-ipc-2021.herokuapp.com/Personas/${usuario1}`, {
            method: 'PUT',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
                sessionStorage.setItem("buscar",user)
                if (response.var == 'verdadero'){
                  location.href="PacienteMod.html"  
                }
                

            })
                }
                else{
              alert("La contraseña debe contar con almenos 8 caracteres ") 
            }
            }
            else{
              alert("Por favor llene todos los campos (el numero telefonico es opcional)")  
            }
        }
